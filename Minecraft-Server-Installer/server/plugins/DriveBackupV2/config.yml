# 
# DriveBackupV2   -   by Max Maeder (MaxTheGinus)
delay: 15 # minute 
backup-thread-priority: 0
keep-count: 1
local-keep-count: 0
zip-compression: -1
backups-require-players: true
disable-saving-during-backups: true
scheduled-backups: false
schedule-timezone: -00:00
backup-format-timezone: -00:00
backup-list:
- path: world
  format: "'Backup-world-'yyyy-M-d--HH-mm'.zip'"
  create: true
- path: plugins
  format: '''Backup-plugins-''yyyy-M-d--HH-mm''.zip'''
  create: true
dir: backups
destination: backups
googledrive:
  enabled: false
onedrive:
  enabled: false
dropbox:
  enabled: true
ftp:
  enabled: false
  hostname: ftp.example.com
  port: 21
  sftp: false
  ftps: false
  username: Username
messages:
  send-in-chat: true
  no-perm: You don't have permission to do this!
  backup-start: Dunya dropboxa kaydediliyor... Biraz laglanma olabilir...
  backup-complete: Yedek alma tamamlandi!,
  next-backup: Gelecek kaydetme sureci %TIME dk sonra!
  next-schedule-backup: Gelecek kaydetme sureci  %DATE dk sonra!
  next-schedule-backup-format: h:mm a EEE, MMM d O
  auto-backups-disabled: Otomatik yedek devre-disi
advanced:
  metrics: true
  update-check: true
  suppress-errors: false
  message-prefix: '&d[YNc Server] '
  default-message-color: '&3'
  date-language: en
  ftp-file-separator: /
